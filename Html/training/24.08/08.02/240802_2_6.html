<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이정규 scope 속성</title>
        <style>
            table {border-collapse:collapse;}
            th, td {border:1px solid #ccc; text-align: center;}
        </style>
    </head>
    <body>
        <table>
            <col style="width:80px;">
            <colgroup span="2" style="width:100px"></colgroup>
            <tr>
                <th scope="col">구분</th>
                <th scope="col">중간고사</th>
                <th scope="col">기말고사</th>
            </tr>
            <tr>
                <th scope="row">전공</th>
                <td>A+</td>
                <td>B+</td>
            </tr>
            <tr>
                <th scope="row">교양</th>
                <td>C-</td>
                <td>B</td>
            </tr>
        </table>
    </body>
</html>
