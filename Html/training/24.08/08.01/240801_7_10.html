<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이정규 button 태그</title>
    </head>
    <body>
        <button type="submit">
            <img src="/image/11.png" alt="페이스북 버튼">
            페이스북에 등록하기
        </button>
        <br>
        
        <h3>Button 태그사용</h3>
        <button type="button" onclick="alert('클릭-1 사용')">클릭-1</button>
        <br>
        
        <h3>Input 태그사용</h3>
        <input type="button" onclick="alert('클릭-2 사용')" value="클릭-2">
        <br>
        
        <h3>Image 버튼 사용</h3>
        <button type="button" onclick="alert('클릭-3 사용')"><img src="/image/11.png"></button>
    </body>
</html>
