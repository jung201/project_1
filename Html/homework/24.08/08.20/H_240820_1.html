<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이정규 JAVA 데이터 플랫폼 과정</title>
    <style>
        body {
            width: 500px;
            box-sizing: border-box;
        }

        .schedule {
            font-size: 1.25rem;
        }

        .site {
            font-size: 1.5rem;
            color: blue;
        }

        .site a:visited {
            color: blue;
        }

        table,
        tr,
        th,
        td {
            border: 1px solid black;
            font-size: 1.25rem;
        }
    </style>
</head>

<body>
    <h2>JAVA 데이터 플랫폼 과정</h2>
    <div class="schedule">
        <ol>
            <li>기간 : 2024 7월 ~ 2025 1월</li>
            <li>수료 : 출석율 80% 이상</li>
        </ol>
    </div>
    <div class="site">
        <a href="https://www.human.or.kr/" target="_blank" title="휴먼교육센터"><strong>휴먼 교육센터 사이트로 이동</strong></a>
    </div>
    <h2><strong>오늘의 날씨</strong></h2>
    <table>
        <tr>
            <th>지역</th>
            <th>현재기온</th>
            <th colspan="2">불쾌지수/습도(%)</th>
            <th>풍속m/s</th>
        </tr>
        <tr>
            <td rowspan="2">천안/아산</td>
            <td>23</td>
            <td>60</td>
            <td>80</td>
            <td>4.7</td>
        </tr>
        <tr>
            <td>20</td>
            <td>60</td>
            <td>80</td>
            <td>5.0</td>
        </tr>
        <tr>
            <td>충청도</td>
            <td>21</td>
            <td>65</td>
            <td>85</td>
            <td>3.6</td>
        </tr>
    </table>
    <form action="#" method="get">
        <div class="comment">
            <p>하고싶은말 : <input type="text" name="comment">
                <input type="button" value="전송">
                <input type="reset" value="삭제">
            </p>
        </div>
    </form>
</body>

</html>
