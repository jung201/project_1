<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이정규</title>
        <style>
            table {text-align: center;}
        </style>
    </head>
    <body>
        <table border="1" width="400" height="150">
            <caption>테이블 제목</caption>
            <tr>
                <td>1행 제목</td>
                <td rowspan="2">1행1열 + 2행 1열</td>
                <td>1행 2열</td>
            </tr>
                <td rowspan="2">2행 제목<br>+<br>3행 제목</td>
                <td>2행 1열</td>
            </tr>
            <tr>
                <td colspan="2">3행1열 + 3행 2열</td>
            </tr>
        </table>
    </body>
</html>
