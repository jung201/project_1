    <body>
        <table border="1" width="300" height="100">
            <caption>행 통합 테이블</caption>
            <tr>
                <th>1행</th>
                <td>1행 1열</td>
            </tr>
                <th rowspan="2">2행</th>
                <td>2행 1열</td>
            </tr>
            <tr>
                <td colspan="2">3행 2열</td>
            </tr>
        </table>

        <table border="1" width="300" height="100">
            <caption>열 통합 테이블</caption><br>
            <tr>
                <th>1행</th>
                <th colspan="2">2열</th>
            </tr>
                <td>2행 1열</td>
                <td>2행 2열</td>
                <td>2행 3열</td>
            </tr>
        </table>
