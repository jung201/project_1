<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이정규 로그인화면 UI</title>
        <style>
            fieldset {
                text-align: center;
                width: 200px; height: 100;
            }
            button {
                width: 200px; height: 40px;
            }
            input {
                width: 190px; height: 30px;
            }
        </style>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
                    <button type="button" style="background-color: white;">
                        <img src="/image/google.png" alt="구글로고" width="25">
                        Log in with Google
                    </button>
                    <br>
                    <p>or</p>
                    <label><input type="text" name="username" placeholder=" Username"></label>
                    <br><br>
                    <label><input type="password" name="password" placeholder=" Password"></label>
                    <br><br>
                    <button type="submit" style="color: white; background-color: black;">
                        Login
                    </button>
                    <p><a href="#">Forgot your password?</a></p>
            </fieldset>
            
        </form>
    </body>
</html>
