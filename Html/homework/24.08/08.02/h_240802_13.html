<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이정규 cellpadding 속성</title>
    </head>
    <body>
        <table border="1" bordercolor="red" cellpadding="" width="150" height="100">
            <tr>
                <td>테스트1</td>
                <td>테스트2</td>
            </tr>
        </table>
        <br>

        <table border=1 bordercolor="red" cellpadding="10" width="150" height="100">
            <tr>
                <td>테스트1</td>
                <td>테스트2</td>
            </tr>
        </table>
    </body>
</html>
