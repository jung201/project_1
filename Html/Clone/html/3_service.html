<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/Clone/css/service.css">
    <style>
    </style>

<body>
    <!--service-->
    <div class="main"></div>
    <section id="service">
        <div class="container">
            <div class="font1">휴먼교육센터</div>
            <div class="font2">무엇을 찾으세요?</div>
            <div class="font3"><span>주요 서비스 바로가기</span></div>

        </div>
        <div class="container1">
            <div class="human">HUMAN EDUCATION</div>
            <div class="inner">
                <div class="icon">
                    <i class="fa-solid fa-computer"></i>
                </div>
                <div class="content">
                    <h1>온라인 상담</h1>
                    <p>휴먼교육센터에서는 취업준비생, 재수생을 위해서 국비지원 무료교육 온라인 상담을 진행하고 있습니다.</p>
                </div>
            </div>
            <div class="inner">
                <div class="icon">
                    <i class="fa-solid fa-city"></i>
                </div>
                <div class="content">
                    <h1>지점안내</h1>
                    <p>휴먼교육센터로 오시는 길을 안내해드립니다.</p>
                </div>
            </div>
            <div class="inner">
                <div class="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="content">
                    <h1>국비가능조회</h1>
                    <p>국비지원가능여부를 조회하실 수 있습니다.</p>
                </div>
            </div>
        </div>
    </section>
